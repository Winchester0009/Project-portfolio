<style>
    #about {
            background-color: #1a1a1a;
            color: white;
            padding: 50px 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin: 20px;
        }

        .about-container {
            max-width: 1000px;
            margin: auto;
        }

        .about-heading {
            color: #8a2be2;
            font-size: 20px;
            font-weight: 600;
        }

        .about-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .about-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px; /* Increased gap */
            margin-bottom: 20px;
        }

        .card {
            background-color: #2a2a2a;
            padding: 30px; /* Increased padding */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 200px; /* Increased card size */
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .card-label {
            background-color: #8a2be2;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 15px; /* Added space below label */
            display: inline-block;
        }

        .card i {
            font-size: 60px; /* Increased icon size */
            color: #8a2be2;
            margin-bottom: 10px;
        }

        .card h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 16px;
            color: #ddd;
        }


        @media (max-width: 768px) {
            .about-title {
                font-size: 28px;
            }

            .card {
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }

            .card-label {
                font-size: 14px;
            }
        }
</style>
