  <style>
 /* General Contact Section Styling */
.contact.section {
    padding: 50px 10%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #121212;
    color: #f0f0f0;
}

.section__title {
    font-size: 2rem;
    margin-bottom: 1rem;
    text-align: center;
    color: #fff;
}

.section__subtitle {
    font-size: 1.2rem;
    color: #bbb;
    text-align: center;
    margin-bottom: 1rem;
}

.contact__container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
}

.contact__content {
    background-color: #1e1e1e;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.contact__info, .contact__form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.contact__card {
    background-color: #252525;
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    text-align: center;
    color: #ddd;
}

.contact__card-title {
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
}

.contact__form-input, .contact__form textarea {
    width: 100%;
    padding: 1rem;
    border: 1px solid #555;
    border-radius: 5px;
    background-color: #1c1c1c;
    color: #f0f0f0;
}

.button {
    padding: 1rem 2rem;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.button:hover {
    background-color: #0056b3;
}

/* Responsive Design */
@media (max-width: 768px) {
    .contact__container {
        grid-template-columns: 1fr;
    }
    
    .contact.section {
        padding: 30px 5%;
    }

    .section__title {
        font-size: 1.5rem;
    }

    .contact__form-div textarea {
        height: 150px;
    }
}

@media (max-width: 480px) {
    .contact.section {
        padding: 20px 3%;
    }

    .section__title {
        font-size: 1.2rem;
    }

    .contact__card, .contact__content {
        padding: 1rem;
    }

    .contact__form-input, .contact__form textarea {
        padding: 0.8rem;
    }

    .button {
        width: 100%;
        padding: 0.8rem;
    }
}


   </style>
